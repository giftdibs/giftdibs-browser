<div
  class="gd-image-uploader"
  [ngClass]="'gd-image-uploader-orientation-' + orientation"
>
  <div class="gd-image-uploader-thumbnail">
    <gd-thumbnail iconSize="2x" size="static" [imageSource]="imageSource">
    </gd-thumbnail>
  </div>
  <div class="gd-image-uploader-controls">
    <div class="gd-button-group">
      <button
        class="gd-button gd-button-default"
        type="button"
        (click)="triggerFileSelect()"
      >
        Select image...
      </button>
      <button
        *ngIf="imageSource"
        class="gd-button gd-button-default"
        title="Remove image"
        type="button"
        (click)="clearSelection()"
      >
        <gd-icon icon="trash"></gd-icon>
      </button>
      <input
        aria-label="Avatar URL"
        class="gd-screen-reader-only"
        tabindex="-1"
        type="file"
        (change)="onFileSelected($event)"
        #fileInput
      />
      <button
        *ngIf="allowUrl && !showUrlField"
        class="gd-button gd-button-link"
        type="button"
        (click)="triggerUrlSelect()"
      >
        Upload image from URL...
      </button>
      <div *ngIf="showUrlField" class="gd-form-group">
        <label class="gd-control-label" [attr.for]="fileUrlId">
          Image URL
        </label>
        <input
          class="gd-form-control"
          type="text"
          [attr.id]="fileUrlId"
          (blur)="onFileUrlChange($event)"
          #fileUrlInput
        />
      </div>
    </div>
  </div>
</div>
