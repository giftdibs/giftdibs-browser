language: node_js
sudo: required
dist: trusty

env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

branches:
  only:
    - master
    - /^rc-.*$/
    - /^[0-9]+\.[0-9]+\.[0-9]+.*/

git:
  depth: 5

before_script:
  - npm install -g @angular/cli

script:
  - ng lint
  - ng build --prod
