<h1>
  Reset your password
</h1>
<form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()" novalidate>

  <app-form-group label="Current password" [serverErrors]="errors" *ngIf="!hasToken">
    <input type="password" formControlName="currentPassword">
  </app-form-group>

  <app-form-group label="New password" [serverErrors]="errors">
    <input type="password" formControlName="password">
  </app-form-group>

  <app-form-group label="New password again" [serverErrors]="errors">
    <input type="password" formControlName="passwordAgain">
  </app-form-group>

  <app-button type="submit" [disabled]="isLoading">Reset password</app-button>
</form>

<p *ngIf="!hasToken">
  <a [routerLink]="['/forgotten']">Forget your password?</a>
</p>
