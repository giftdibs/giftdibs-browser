<h1>
  Dibs
</h1>

<div *ngIf="recipients">
  <gd-card *ngFor="let recipient of recipients">
    <gd-card-title>
      {{ recipient.firstName }} {{ recipient.lastName }}
    </gd-card-title>
    <gd-card-body *ngFor="let gift of recipient.gifts">
      <app-row>
        <app-column screenXSmall="6">
          <strong>{{ gift.name }}</strong><br>
          <a routerLink="/wish-lists/{{ gift.wishList._id }}">{{ gift.wishList.name }}</a><br>
          ${{ gift.budget }}
        </app-column>
        <app-column screenXSmall="6">
          <app-dib-edit
            [dib]="gift.dib"
            (onSuccess)="onDibEdit()">
          </app-dib-edit>
          <div *ngIf="gift.dib.dateDelivered">
            Date delivered: {{ gift.dib.dateDelivered | date }}
          </div>
        </app-column>
      </app-row>
    </gd-card-body>
    <gd-card-footer>
      <app-row>
        <app-column screenXSmall="9">
          Totals for {{ recipient.firstName }}:
        </app-column>
        <app-column screenXSmall="3">
          ${{ recipient.budget }}
        </app-column>
      </app-row>
    </gd-card-footer>
  </gd-card>
</div>
