<h1>
  Log in to GiftDibs
</h1>

<p>
  Or <a routerLink="/register">create a new account</a>
</p>

<form
  [formGroup]="loginForm"
  (ngSubmit)="submit()"
  aria-label="Log in to GiftDibs"
  novalidate>

  <gd-form-field [errors]="errors">
    <label
      class="gd-control-label"
      for="gd-login-email-address">
      Email
    </label>
    <input
      type="email"
      class="gd-form-control"
      id="gd-login-email-address"
      formControlName="emailAddress">
  </gd-form-field>

  <gd-form-field [errors]="errors">
    <label
      class="gd-control-label"
      for="gd-login-password">
      Password
    </label>
    <gd-password-viewer
      [disabled]="loginForm.disabled"
      [inputElement]="passwordInput">
      <input
        type="password"
        class="gd-form-control"
        id="gd-login-password"
        formControlName="password"
        #passwordInput>
    </gd-password-viewer>
  </gd-form-field>

  <button
    class="gd-button"
    type="submit"
    [disabled]="loginForm.disabled">
    Log in
  </button>
</form>
