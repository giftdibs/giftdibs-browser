<div class="page-header">
  <h1 class="page-header-heading">
    {{user.firstName}} {{user.lastName}}
  </h1>
  <h4 class="page-header-subheading">
    <i class="fa fa-birthday-cake"></i> {{user.birthday}}
  </h4>
</div>
<gd-profile-owner [user]="user" [activeGift]="activeGift" *ngIf="isSessionUser()"></gd-profile-owner>
<gd-profile-visitor [user]="user" [activeGift]="activeGift" *ngIf="!isSessionUser()"></gd-profile-visitor>
