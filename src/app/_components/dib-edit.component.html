<div *ngIf="isLoading">
  Loading...
</div>

<form *ngIf="!isLoading" [formGroup]="formModel" (ngSubmit)="onSubmit()" novalidate>
  <app-form-group label="Price paid" [serverErrors]="errors">
    <input type="number" formControlName="pricePaid" (blur)="onSubmit()">
  </app-form-group>

  <div>
    <label><input type="checkbox" formControlName="isDelivered" (change)="onSubmit()"> Delivered</label>
  </div>
</form>
