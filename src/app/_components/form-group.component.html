<div
  class="app-form-group"
  [ngClass]="{ 'has-error': !controlName.control.valid }">
  <label>{{label}}</label>
  <ng-content></ng-content>
  <div class="app-form-group-alert" *ngIf="controlName.control.errors">
    <div *ngFor="let key of getObjectKeys(controlName.control.errors)">
      {{controlName.control.errors[key]}}
    </div>
  </div>
</div>
