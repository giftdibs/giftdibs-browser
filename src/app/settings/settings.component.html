<h1>
  Settings
</h1>

<form [formGroup]="settingsForm" (ngSubmit)="submit()" novalidate>
  <div class="form-group">
    <label for="first-name">First name</label>
    <input type="text" id="first-name" formControlName="firstName">
    <app-form-control-validation-errors
      [control]="settingsForm.controls.firstName">
    </app-form-control-validation-errors>
  </div>

  <div class="form-group">
    <label for="last-name">Last name</label>
    <input type="text" id="last-name" formControlName="lastName">
    <app-form-control-validation-errors
      [control]="settingsForm.controls.lastName">
    </app-form-control-validation-errors>
  </div>

  <div class="form-group">
    <label for="email-address">Email address</label>
    <input type="email" id="email-address" formControlName="emailAddress">
    <app-form-control-validation-errors
      [control]="settingsForm.controls.emailAddress">
    </app-form-control-validation-errors>
  </div>

  <button type="submit" [disabled]="isLoading">Save Changes</button>
</form>
