<h1>
  Settings
</h1>

<p>
  <app-button (click)="linkFacebook()" [disabled]="isLoading" classNames="facebook-button" *ngIf="!user?.facebookId">Link Facebook account</app-button>
  <app-button (click)="unlinkFacebook()" [disabled]="isLoading" classNames="facebook-button" *ngIf="user?.facebookId">Unlink Facebook account</app-button>
  <app-button (click)="refreshFacebook()" [disabled]="isLoading" classNames="facebook-button" *ngIf="user?.facebookId">Refresh account information</app-button>
</p>

<form [formGroup]="settingsForm" (ngSubmit)="submit()" novalidate>

  <app-form-group label="First name" [serverErrors]="errors">
    <input type="text" formControlName="firstName">
  </app-form-group>

  <app-form-group label="Last name" [serverErrors]="errors">
    <input type="text" formControlName="lastName">
  </app-form-group>

  <app-form-group label="Email address" [serverErrors]="errors">
    <input type="email" formControlName="emailAddress">
  </app-form-group>

  <app-button type="submit" styleType="primary" [disabled]="isLoading">Save Changes</app-button>
</form>

<p>
  <a [routerLink]="['/reset-password']">Reset password...</a>
</p>
<p>
  <a routerLink="/delete-account">Delete account...</a>
</p>
