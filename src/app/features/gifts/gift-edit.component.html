<gd-modal>
  <gd-modal-header>
    <gd-modal-heading>
      <ng-template [ngIf]="!gift">
        New gift
      </ng-template>
      <ng-template [ngIf]="gift">
        Edit gift
      </ng-template>
    </gd-modal-heading>
  </gd-modal-header>
  <gd-modal-body>
    <form
      [attr.aria-label]="(gift) ? 'Edit gift' : 'New gift'"
      class="gd-form"
      novalidate
      [formGroup]="giftForm"
      (ngSubmit)="submit()"
    >
      <gd-form-field [errors]="errors">
        <label
          class="gd-control-label"
          for="gd-gift-edit-name"
        >
          Gift name
        </label>
        <textarea
          autocomplete="off"
          class="gd-form-control"
          formControlName="name"
          id="gd-gift-edit-name"
          (keydown.enter)="submit();$event.preventDefault();"
        >
        </textarea>
      </gd-form-field>
      <gd-form-field [errors]="errors">
        <label
          class="gd-control-label"
          for="gd-gift-edit-quantity"
        >
          Quantity
        </label>
        <input
          autocomplete="off"
          class="gd-form-control"
          formControlName="quantity"
          id="gd-gift-edit-quantity"
          type="number"
        >
      </gd-form-field>
      <gd-form-field>
        <gd-checkbox
          formControlName="isReceived"
        >
          Received
        </gd-checkbox>
      </gd-form-field>
    </form>
  </gd-modal-body>
  <gd-modal-footer
    (cancelClicked)="onCancelClicked()"
  >
    <button
      class="gd-button gd-button-primary"
      type="button"
      [disabled]="giftForm.disabled"
      (click)="submit()"
    >
      Save
    </button>
  </gd-modal-footer>
</gd-modal>
