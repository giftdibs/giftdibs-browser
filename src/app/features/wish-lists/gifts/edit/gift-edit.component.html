<gd-modal>
  <gd-modal-header>
    <gd-modal-heading>
      <ng-template [ngIf]="!gift">
        New gift
      </ng-template>
      <ng-template [ngIf]="gift">
        Edit gift
      </ng-template>
    </gd-modal-heading>
  </gd-modal-header>
  <gd-modal-body>
    <form
      aria-label="Edit gift"
      class="gd-form"
      novalidate
      [formGroup]="giftForm"
      (ngSubmit)="submit()"
    >
      <gd-form-field [errors]="errors">
        <label
          class="gd-control-label"
          for="gd-gift-edit-name"
        >
          Gift name
        </label>
        <input
          autocomplete="off"
          class="gd-form-control"
          formControlName="name"
          id="gd-gift-edit-name"
          type="text"
        />
      </gd-form-field>
    </form>
  </gd-modal-body>
  <gd-modal-footer
    (cancelClicked)="onCancelClicked()"
  >
    <button
      class="gd-button gd-button-primary"
      type="button"
      [disabled]="giftForm.disabled"
      (click)="submit()"
    >
      Save
    </button>
  </gd-modal-footer>
</gd-modal>
