<gd-card>
  <gd-card-header>
    <gd-card-heading>
      {{ wishList.name }}
    </gd-card-heading>
    <div
      *ngIf="isSessionUser && wishList.privacy.type !== 'everyone'"
      class="gd-deemphasized">
      <gd-icon icon="eye"></gd-icon>
    </div>
    <button
      *ngIf="isSessionUser"
      type="button"
      class="gd-button gd-button-link gd-deemphasized gd-wish-list-preview-settings-button"
      title="Toggle wish list options"
      gdDropdownMenuTrigger
      [menuItems]="menuItems"
      #dropdownTrigger>
      <gd-icon icon="ellipsis-v"></gd-icon>
    </button>
  </gd-card-header>
</gd-card>
