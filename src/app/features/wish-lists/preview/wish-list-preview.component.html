<gd-card>
  <gd-card-header>
    <gd-card-heading>
      {{ wishList.name }}
    </gd-card-heading>
    <div
      class="gd-text-deemphasized" style="font-weight:400;">
      <i
        class="fa fa-eye"
        aria-hidden="true">
      </i>
      {{ wishList.privacy.type }}
    </div>
    <button
      *ngIf="isSessionUser"
      type="button"
      class="gd-button gd-button-link gd-text-deemphasized gd-wish-list-preview-settings-button"
      title="Toggle wish list options"
      gdDropdownMenuTrigger
      [menuItems]="menuItems"
      #dropdownTrigger>
      <i
        class="fa fa-ellipsis-v"
        aria-hidden="true">
      </i>
    </button>
  </gd-card-header>
</gd-card>
