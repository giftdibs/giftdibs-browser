<ng-template let-item="item" #menuItemTemplate>
  <div class="gd-wish-list-privacy-selector-item">
    <gd-icon [icon]="item.icon"></gd-icon>
    <span class="gd-wish-list-privacy-selector-item-body">
      {{ item.label }}
    </span>
    <gd-icon
      *ngIf="item.custom.type === value.type"
      icon="check-circle"
      iconStyle="success">
    </gd-icon>
    <gd-icon
      *ngIf="item.custom.type !== value.type"
      icon="circle"
      iconStyle="deemphasized">
    </gd-icon>
  </div>
</ng-template>
