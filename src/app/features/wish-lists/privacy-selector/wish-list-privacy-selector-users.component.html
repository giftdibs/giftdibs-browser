<gd-modal>
  <gd-modal-header>
    <gd-modal-heading>
      Who can view this list?
    </gd-modal-heading>
  </gd-modal-header>
  <gd-modal-body>
    <!-- <div [gdHideUntil]="choices"> -->
      <form
        *ngIf="choices"
        class="gd-form"
        aria-label="Select users"
        [formGroup]="usersForm"
        (ngSubmit)="save()"
        novalidate>
        <gd-checklist
          [choices]="choices"
          formControlName="friends">
        </gd-checklist>
      </form>
    <!-- </div> -->
  </gd-modal-body>
  <gd-modal-footer
    (cancelClicked)="onCancelClicked()">
    <button
      type="button"
      class="gd-button gd-button-primary"
      [disabled]="usersForm.disabled"
      (click)="save()">
      Choose
    </button>
  </gd-modal-footer>
</gd-modal>
