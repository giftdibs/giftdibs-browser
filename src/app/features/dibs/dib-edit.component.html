<gd-modal>
  <gd-modal-header>
    <gd-modal-heading>
      <ng-template [ngIf]="!dib">
        Dib this gift
      </ng-template>
      <ng-template [ngIf]="dib">
        Edit dib
      </ng-template>
    </gd-modal-heading>
  </gd-modal-header>
  <gd-modal-body>
    <form
      class="gd-form"
      novalidate
      [attr.aria-label]="(dib) ? 'Edit dib' : 'Dib this gift'"
      [formGroup]="dibForm"
      (ngSubmit)="submit()"
    >
      <gd-form-field [errors]="errors">
        <label
          class="gd-control-label"
          for="gd-dib-edit-quantity"
        >
          Quantity
        </label>
        <input
          autocomplete="off"
          class="gd-form-control"
          formControlName="quantity"
          id="gd-dib-edit-quantity"
          type="number"
        >
      </gd-form-field>
    </form>
  </gd-modal-body>
  <gd-modal-footer
    (cancelClicked)="onCancelClicked()"
  >
    <button
      class="gd-button gd-button-primary"
      type="button"
      [disabled]="dibForm.disabled"
      (click)="submit()"
    >
      Save
    </button>
  </gd-modal-footer>
</gd-modal>
