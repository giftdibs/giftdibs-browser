<form
  class="gd-form"
  novalidate
  [attr.aria-label]="(comment) ? 'Edit comment' : 'Add a comment'"
  [formGroup]="commentForm"
  (ngSubmit)="submit()"
>
  <gd-form-field [errors]="errors">
    <label
      class="gd-control-label"
      for="gd-comment-edit-body"
    >
      Comment body
    </label>
    <textarea
      class="gd-form-control"
      formControlName="body"
      id="gd-comment-edit-body"
    >
      {{ comment?.body }}
    </textarea>
  </gd-form-field>

  <button
    class="gd-button gd-button-primary"
    type="button"
    [disabled]="commentForm.disabled"
    (click)="submit()"
  >
    Submit
  </button>
</form>
