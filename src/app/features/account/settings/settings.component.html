<div class="gd-container">
  <h1>
    Account settings
  </h1>

  <form
    aria-label="Account settings"
    class="gd-form"
    [formGroup]="settingsForm"
    [gdHideUntil]="!isLoading"
    (ngSubmit)="submit()"
    novalidate>

    <gd-row>
      <gd-column screenSmall="6">
        <gd-form-field [errors]="errors">
          <label
            class="gd-control-label"
            for="gd-settings-first-name">
            First name
          </label>
          <input
            type="text"
            class="gd-form-control"
            id="gd-settings-first-name"
            formControlName="firstName"
            autocomplete="off">
        </gd-form-field>
      </gd-column>
      <gd-column screenSmall="6">
        <gd-form-field [errors]="errors">
          <label
            class="gd-control-label"
            for="gd-settings-last-name">
            Last name
          </label>
          <input
            type="text"
            class="gd-form-control"
            id="gd-settings-last-name"
            formControlName="lastName"
            autocomplete="off">
        </gd-form-field>
      </gd-column>
    </gd-row>

    <gd-form-field [errors]="errors">
      <label
        class="gd-control-label"
        for="gd-settings-email-address">
        Email
      </label>
      <input
        type="email"
        class="gd-form-control"
        id="gd-settings-email-address"
        formControlName="emailAddress"
        autocomplete="off">
    </gd-form-field>

    <button
      class="gd-button gd-button-primary"
      type="submit"
      [disabled]="settingsForm.disabled">
      Save changes
    </button>
  </form>

  <p><a routerLink="/account/reset-password">Change password...</a></p>
  <p><a routerLink="/account/delete">Delete account...</a></p>
</div>
