<gd-modal>
  <gd-modal-header>
    <gd-modal-heading> Welcome back! </gd-modal-heading>
  </gd-modal-header>
  <gd-modal-body>
    <gd-notice>
      <gd-notice-heading>
        Your account doesn't have a password on record.
      </gd-notice-heading>
    </gd-notice>

    <p>
      This can occur when you have not visited GiftDibs in several months.
      Create a new password by submitting the form below.
    </p>

    <form
      class="gd-form"
      aria-label="Password recovery"
      [formGroup]="forgottenForm"
      (ngSubmit)="submit()"
      novalidate
    >
      <gd-form-field [errors]="errors">
        <div class="gd-input-group-inline">
          <input
            type="email"
            class="gd-form-control"
            formControlName="emailAddress"
            placeholder="Email address"
            autocomplete="off"
            autofocus
          />
          <button
            class="gd-button gd-button-primary"
            type="submit"
            [disabled]="forgottenForm.disabled"
          >
            Send reset password request
          </button>
        </div>
      </gd-form-field>
    </form>

    <p>
      If you continue having trouble logging in, please
      <a routerLink="/support/feedback">contact us</a>.
    </p>
  </gd-modal-body>
  <gd-modal-footer>
    <div class="gd-button-group">
      <button
        class="gd-button gd-button-default"
        type="button"
        (click)="onCancelClicked()"
      >
        Cancel
      </button>
    </div>
  </gd-modal-footer>
</gd-modal>
