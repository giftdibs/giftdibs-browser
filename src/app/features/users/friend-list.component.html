<div
  class="gd-friend-list"
  [gdHideUntil]="!isLoading"
>
  <ng-template [ngIf]="user">
    <div class="gd-container gd-container-sm gd-spacing-padding-even-large">
      <gd-media size="md">
        <gd-media-content>
          <gd-media-header>
            <h1>
              {{ friends.length }} {{ type }}
            </h1>
          </gd-media-header>
        </gd-media-content>
        <gd-media-thumbnail>
          <a routerLink="/users/{{ user.id }}">
            <gd-thumbnail
              shape="circle"
              size="fill"
              [imageSource]="user.avatarUrl"
            >
            </gd-thumbnail>
          </a>
        </gd-media-thumbnail>
      </gd-media>
    </div>

    <div class="gd-container gd-spacing-padding-even-large">
      <gd-repeater>
        <gd-repeater-item *ngFor="let friend of friends">
          <gd-media size="sm">
            <gd-media-thumbnail>
              <a routerLink="/users/{{ friend.id }}">
                <gd-thumbnail
                  size="fill"
                  shape="circle"
                  [imageSource]="friend.avatarUrl"
                >
                </gd-thumbnail>
              </a>
            </gd-media-thumbnail>
            <gd-media-content>
              <gd-media-header>
                <gd-media-heading>
                  <a routerLink="/users/{{ friend.id }}">
                    {{ friend.firstName }} {{ friend.lastName }}
                  </a>
                </gd-media-heading>
              </gd-media-header>
            </gd-media-content>
          </gd-media>
        </gd-repeater-item>
      </gd-repeater>
    </div>
  </ng-template>
</div>
