<div class="gd-friend-list" [gdHideUntil]="!isLoading">
  <ng-template [ngIf]="user">
    <div class="gd-container gd-container-sm gd-spacing-padding-even-large">
      <gd-media size="sm">
        <gd-media-content>
          <gd-media-header>
            <h1>{{ friends.length }} {{ type }}</h1>
          </gd-media-header>
        </gd-media-content>
        <gd-media-thumbnail>
          <gd-thumbnail
            shape="circle"
            size="fill"
            [imageSource]="user.avatarUrl"
            [route]="{ commands: ['/users', user.id] }"
          >
          </gd-thumbnail>
        </gd-media-thumbnail>
      </gd-media>
    </div>

    <div class="gd-container gd-container-sm gd-spacing-padding-even-large">
      <gd-user-preview
        *ngFor="let friend of friends"
        [showFollowButton]="true"
        [user]="friend"
      >
      </gd-user-preview>
    </div>
  </ng-template>
</div>
