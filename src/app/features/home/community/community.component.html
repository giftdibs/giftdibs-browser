<gd-wait *ngIf="isLoading"></gd-wait>

<div class="gd-container gd-container-lg gd-spacing-padding-even-large">
  <gd-row>
    <gd-column *ngFor="let gift of gifts"
      screenXSmall="6"
      screenSmall="4"
      screenMedium="4"
      screenLarge="3"
    >
      <gd-gift-preview
        [gift]="gift"
        [showUserInfo]="true"
      >
      </gd-gift-preview>
    </gd-column>
  </gd-row>

  <button *ngIf="hasMore"
    class="gd-button gd-button-default gd-button-block"
    type="button"
    [disabled]="isLoading"
    (click)="loadMoreResults()"
  >
    Show more results
  </button>
</div>
