<div class="app-product-preview">
  <gd-card>
    <gd-card-thumbnail>
      <gd-thumbnail
        iconSize="2x"
        size="fill"
        [externalLink]="product.url"
        [imageSource]="product.imageUrl"
      >
      </gd-thumbnail>
    </gd-card-thumbnail>
    <gd-card-body>
      <gd-card-heading [multiline]="false">
        <a [attr.href]="product.url" [attr.title]="product.name">{{
          product.name
        }}</a>
      </gd-card-heading>
      <div class="gd-text-price">${{ product.price }}</div>
    </gd-card-body>
    <gd-card-footer>
      <br />
      <div class="gd-button-group">
        <button
          class="gd-button gd-button-default gd-button-block"
          type="button"
          (click)="addProductToWishList()"
        >
          <gd-icon icon="plus"></gd-icon>
          Add to wish list
        </button>
      </div>
    </gd-card-footer>
  </gd-card>
</div>
