<gd-wait *ngIf="disabled"></gd-wait>

<gd-modal>
  <gd-modal-header>
    <gd-modal-heading>
      Find images from URL
    </gd-modal-heading>
  </gd-modal-header>
  <gd-modal-body>

    <input
      class="gd-form-control"
      placeholder="Enter a product URL..."
      type="text"
      [disabled]="disabled"
      #urlInput
    />

  </gd-modal-body>
  <gd-modal-footer>
    <div class="gd-button-group">
      <button
        class="gd-button gd-button-primary"
        type="button"
        [disabled]="disabled"
        (click)="onNextClicked()"
      >
        Next
      </button>
      <button
        class="gd-button gd-button-default"
        type="button"
        [disabled]="disabled"
        (click)="onCancelClicked()"
      >
        Cancel
      </button>
    </div>
  </gd-modal-footer>
</gd-modal>
