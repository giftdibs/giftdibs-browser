<gd-modal>
  <gd-modal-header>
    <gd-modal-heading> Select an image </gd-modal-heading>
  </gd-modal-header>
  <gd-modal-body>
    <gd-row>
      <gd-column *ngFor="let image of images" screenSmall="3">
        <gd-card>
          <gd-card-thumbnail>
            <gd-thumbnail
              role="button"
              tabindex="0"
              [ngClass]="{
                'gd-url-images-selector-active': isSelectedImage(image)
              }"
              size="fill"
              [imageSource]="image.dataUrl"
              (click)="selectImage(image)"
            >
            </gd-thumbnail>
          </gd-card-thumbnail>
          <gd-card-body> {{ image.width }} x {{ image.height }} </gd-card-body>
        </gd-card>
      </gd-column>
    </gd-row>
  </gd-modal-body>
  <gd-modal-footer>
    <div class="gd-button-group">
      <button
        class="gd-button gd-button-primary"
        type="button"
        (click)="onSelectClicked()"
        [disabled]="!selectedImage"
      >
        Select
      </button>
      <button
        class="gd-button gd-button-default"
        type="button"
        (click)="onCancelClicked()"
      >
        Cancel
      </button>
    </div>
  </gd-modal-footer>
</gd-modal>
