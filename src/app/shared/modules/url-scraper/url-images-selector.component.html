<gd-modal>
  <gd-modal-header>
    <gd-modal-heading>
      Select an image
    </gd-modal-heading>
  </gd-modal-header>
  <gd-modal-body>

    <gd-row>
      <gd-column *ngFor="let image of images" screenSmall="4">
        <gd-thumbnail
          role="button"
          tabindex="0"
          [ngClass]="{
            'gd-url-images-selector-active': isSelectedImage(image)
          }"
          size="fill"
          [imageSource]="image.data"
          (click)="selectImage(image)"
        >
        </gd-thumbnail>
      </gd-column>
    </gd-row>

  </gd-modal-body>
  <gd-modal-footer>
    <div class="gd-button-group">
      <button
        class="gd-button gd-button-primary"
        type="button"
        (click)="onSelectClicked()"
        [disabled]="!selectedImage"
      >
        Select
      </button>
      <button
        class="gd-button gd-button-default"
        type="button"
        (click)="onCancelClicked()"
      >
        Cancel
      </button>
    </div>
  </gd-modal-footer>
</gd-modal>
