<div class="gd-card-composer">
  <div class="gd-card-composer-form" [ngClass]="{ 'hidden': !isVisible }">
    <gd-card>
      <div class="form-group">
        <textarea class="form-control"></textarea>
      </div>
    </gd-card>
    <gd-button buttonType="primary">Add</gd-button>
    <gd-button (click)="hideComposer()">Cancel</gd-button>
  </div>
  <gd-button buttonType="link" [fullWidth]="true" *ngIf="!isVisible" (click)="showComposer()">Add gift...</gd-button>
</div>
