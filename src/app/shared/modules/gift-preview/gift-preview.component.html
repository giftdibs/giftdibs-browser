<div class="gd-gift-preview">
  <gd-media size="lg">
    <gd-media-thumbnail class="gd-gift-preview-thumbnail">
      <gd-thumbnail
        size="fill"
        [imageSource]="gift.imageUrl"
        [route]="{ commands: ['/gifts', gift.id] }"
      >
        <gd-ribbon *ngIf="showDibbedRibbon(gift)"
          ribbonType="success"
        >
          Dibbed!
        </gd-ribbon>
        <gd-ribbon *ngIf="gift.dateReceived"
          ribbonType="info"
        >
          Received!
        </gd-ribbon>
      </gd-thumbnail>
    </gd-media-thumbnail>
    <gd-media-content>
      <gd-media-header>
        <gd-media-heading>
          <a routerLink="/gifts/{{ gift.id }}">{{ gift.name }}
          <ng-container *ngIf="gift.quantity > 1">
            ({{ gift.quantity }})
          </ng-container></a>
        </gd-media-heading>
      </gd-media-header>
      <gd-media-body>
        <gd-gift-priority
          [priority]="gift.priority"
        >
        </gd-gift-priority>
        <div *ngIf="showUserInfo"
          class="gd-text-deemphasized gd-text-small gd-gift-preview-user-info"
        >
          <a routerLink="/users/{{ gift.user.id }}">{{ gift.user.firstName }} {{ gift.user.lastName }}</a>
        </div>
        <div class="gd-text-price">
          ${{ gift.budget || '--' }}
          <span *ngIf="gift.quantity > 1">ea.</span>
        </div>
      </gd-media-body>
    </gd-media-content>
  </gd-media>
</div>
