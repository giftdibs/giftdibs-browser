<ng-template [ngIf]="isActive">
  <div class="gd-container">
    <gd-notice noticeType="info">
      <p>
        You need to verify your email address before you can follow someone or dib their gifts.
      </p>
      <p>
        <a
          class="gd-button gd-button-info"
          routerLink="/account/verify">
          Learn more
        </a>
      </p>
    </gd-notice>
  </div>
</ng-template>
