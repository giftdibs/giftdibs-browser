<ng-template [ngIf]="isActive">
  <div class="gd-verify-email-notice">
    <gd-notice noticeType="info">
      <p class="gd-verify-email-notice-content">
        <span>
          Welcome! Please verify your email address.
        </span>
        <a
          class="gd-button gd-button-info gd-verify-email-button"
          routerLink="/account/verify"
        >
          Learn more
        </a>
      </p>
    </gd-notice>
  </div>
</ng-template>
