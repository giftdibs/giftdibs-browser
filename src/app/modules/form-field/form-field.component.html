<div
  class="gd-form-field"
  [ngClass]="{ 'gd-form-field-has-error': errorMessages.length > 0 }">
  <ng-content></ng-content>
  <div
    class="gd-form-field-subscript"
    *ngIf="errorMessages.length > 0">
    <div *ngFor="let message of errorMessages">
      {{ message }}
    </div>
  </div>
</div>
