<div
  class="gd-user"
  [gdHideUntil]="!isLoading"
>
  <ng-template [ngIf]="user">
    <div class="gd-user-header gd-container">
      <gd-media>
        <gd-media-content>
          <gd-media-header>
            <h1>
              {{ user.firstName }} {{ user.lastName }}
            </h1>
          </gd-media-header>
          <gd-media-body>
            <gd-icon icon="user"></gd-icon>&nbsp;
            <gd-friendships
              [user]="user"
            >
            </gd-friendships>
            <div>
              <gd-follow-button
                [friend]="user"
              >
              </gd-follow-button>
            </div>
          </gd-media-body>
        </gd-media-content>
        <gd-media-thumbnail>
          <gd-thumbnail
            size="md"
            type="user"
            [imageSource]="user.avatarUrl"
          >
          </gd-thumbnail>
        </gd-media-thumbnail>
      </gd-media>
    </div>

    <div class="gd-container-fluid">
      <gd-row>
        <ng-container *ngTemplateOutlet="wishListsTemplate;context:wishLists">
        </ng-container>
      </gd-row>
    </div>
  </ng-template>
</div>

<ng-template let-wishLists="wishLists" #wishListsTemplate>
  <gd-column *ngIf="isSessionUser"
    [screenSmall]="2"
  >
    <gd-card
      (actionClick)="openWishListCreateModal()"
    >
      <gd-card-thumbnail>
        <gd-thumbnail
          size="fill"
          icon="none"
          iconSize="inherit"
        >
          <gd-icon-stack>
            <gd-icon
              icon="circle fas fa-stack-2x"
              iconStyle="success"
            ></gd-icon>
            <gd-icon
              icon="plus fas fa-stack-1x fa-inverse"
            ></gd-icon>
          </gd-icon-stack>
        </gd-thumbnail>
      </gd-card-thumbnail>
      <gd-card-header>
        <gd-card-heading>
          <span class="gd-text-deemphasized">New wish list</span>
        </gd-card-heading>
      </gd-card-header>
    </gd-card>
  </gd-column>
  <gd-column *ngFor="let wishList of wishLists"
    [screenSmall]="2"
  >
    <gd-wish-list-preview
      [wishList]="wishList"
      (removed)="onWishListRemoved(wishList.id)"
    >
    </gd-wish-list-preview>
  </gd-column>
</ng-template>
