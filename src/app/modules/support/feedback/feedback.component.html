<h1>
  Feedback
</h1>

<form
  class="gd-form"
  [formGroup]="feedbackForm"
  (ngSubmit)="submit()"
  aria-label="Feedback form"
  novalidate
>
  <input
    formControlName="referrer"
    type="hidden"
  />

  <gd-form-field [errors]="errors">
    <label
      class="gd-control-label"
      for="gd-feedback-reason"
    >
      Reason for contact
    </label>
    <select
      class="gd-form-control"
      id="gd-feedback-reason"
      formControlName="reason"
    >
      <option value="general">General inquiry</option>
      <option value="account">Problem with my account</option>
      <option value="problem">Report a problem</option>
      <option value="abuse">Report abuse or spam</option>
    </select>
  </gd-form-field>
  <gd-form-field [errors]="errors">
    <label
      class="gd-control-label"
      for="gd-feedback-message"
    >
      Message
    </label>
    <textarea
      class="gd-form-control"
      id="gd-feedback-message"
      formControlName="message"
    ></textarea>
  </gd-form-field>

  <gd-form-field
    aria-hidden="true"
    class="gd-screen-reader-only"
    [errors]="errors"
  >
    <label
      class="gd-control-label"
      for="gd-feedback-nickname"
    >
      Nickname
    </label>
    <input
      type="text"
      class="gd-form-control"
      id="gd-feedback-nickname"
      formControlName="gdNickname"
      autocomplete="off"
    />
  </gd-form-field>

  <button
    class="gd-button gd-button-primary"
    type="submit"
    [disabled]="feedbackForm.disabled"
  >
    Submit
  </button>
</form>
