<div
  class="gd-search">
  <gd-typeahead
    placeholder="Find someone"
    [ariaDescribedBy]="'gd-search-a11y-description-' + elementId"
    [searchFunction]="searchFunction"
    [searchResultTemplate]="searchResultTemplate">
  </gd-typeahead>
</div>

<div
  class="gd-screen-reader-only"
  id="gd-search-a11y-description-{{ elementId }}">
  When search results are found, use the up and down arrow keys to review, and the enter key to select.
</div>

<ng-template let-result="result" #searchResultTemplate>
  <a [routerLink]="['/users', result._id]" class="gd-search-result">
    <gd-media>
      <gd-media-thumbnail>
        <div
          class="gd-search-result-thumbnail gd-circle"
          aria-hidden="true">
        </div>
      </gd-media-thumbnail>
      <gd-media-content>
        <gd-media-header>
          <gd-media-heading>
            {{ result.firstName }} {{ result.lastName }}
          </gd-media-heading>
        </gd-media-header>
      </gd-media-content>
    </gd-media>
  </a>
</ng-template>
