<div class="gd-password-viewer">
  <ng-content></ng-content>
  <button
    class="gd-button gd-password-viewer-button"
    type="button"
    aria-hidden="true"
    [disabled]="disabled"
    (click)="togglePasswordInputType()">
    {{ (isTypePassword) ? 'Show' : 'Hide' }} password
  </button>
</div>
