<div class="gd-password-viewer">
  <ng-content></ng-content>
  <button
    aria-hidden="true"
    class="gd-button gd-password-viewer-button"
    title="{{ (isVisible) ? 'Hide' : 'Show' }} password"
    type="button"
    [disabled]="disabled"
    (click)="togglePasswordInputType()">
    <i
      class="fa"
      [ngClass]="{
        'fa-eye': !isVisible,
        'fa-eye-slash': isVisible
      }"
      aria-hidden="true">
    </i>
  </button>
</div>
