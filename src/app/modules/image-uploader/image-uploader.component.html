<div class="gd-image-uploader">
  <gd-media>
    <gd-media-thumbnail>
      <gd-thumbnail
        size="md"
        type="user"
        [imageSource]="imageSource"
      >
      </gd-thumbnail>
    </gd-media-thumbnail>
    <gd-media-content>
      <gd-media-body>
        <div class="gd-button-group">
          <label
            class="gd-button gd-button-default"
            tabindex="0"
          >
            Select image
            <input
              class="gd-screen-reader-only"
              tabindex="-1"
              type="file"
              (change)="onFileSelected($event)"
            />
          </label>
          <button
            class="gd-button gd-button-default"
            type="button"
            (click)="clearSelection()"
          >
            <gd-icon icon="trash"></gd-icon>
            Remove image
          </button>
        </div>
        <input type="text" [value]="value" />
      </gd-media-body>
    </gd-media-content>
  </gd-media>
</div>
